<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
      <div class="wrapper">
        <div class="page-content">
          {{ content }}
        </div>
        {% include footer.html %}
    </div>

    <!-- Headroom.js - Hide your header until you need it -->
    <script src="//cdn.jsdelivr.net/headroomjs/0.5.0/headroom.min.js"></script>
    <script type="text/javascript">
      var el = document.querySelector(".header-container");
      var headroom  = new Headroom(el, {
        "offset": 205,
        "tolerance": 5
      });
      headroom.init();
    </script>

    <!-- Plyr Audio Player -->
    <script src="https://cdn.plyr.io/3.5.2/plyr.polyfilled.js"></script>
    <script>
      const player = new Plyr('#player', {
        title: '{{ page.title }}',
        poster: '/assets/images/audiobook_covers/{{ page.filename }}.jpg',
        tooltips: { controls: true, seek: true },
      });
    </script>

    <!-- AdBlock blocker script Adi.js -->
    <script>
      $.adi({
        // modal title
        title: 'Adblock detected!',

        // modal content
        content: 'We noticed that you may have an Ad Blocker turned on. Please be aware that our site is best experienced with Ad Blockers turned off.',

        // 'light' or 'dark'
        theme: 'light',

        // callbacks
        onOpen: function() {},
        onClose: function() {},
        active: function() {},
        inactive: function() {}
      })
    </script>

  </body>
</html>
